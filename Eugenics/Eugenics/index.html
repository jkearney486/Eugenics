<!DOCTYPE html>
<html class="no-js">
<head>
    <base href="/" />
    <title>Eugenics</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.blue_grey-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link href="Content/main.css" rel="stylesheet" />
    <script src="Scripts/lib/modernizr-2.8.3.js"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Eugenics</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">

                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Eugenics</span>
            <nav class="mdl-navigation">

            </nav>
        </div>
        <main id="main" class="mdl-layout__content">
            <div class="mdl-grid" data-bind="foreach: characters">
                <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                    <character-card params="
                        characters: $root.characters,
                        classes: $root.classes,
                        skills: $root.skills,
                        character: $data">
                    </character-card>
                </div>
            </div>
        </main>
    </div>

    <script data-main="Scripts/app" src="Scripts/require.js"></script>
</body>
</html>
